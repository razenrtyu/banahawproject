<head>
	<link href="css/content/transaction.css" rel="stylesheet">

</head>

<div id="main">

<h3>{{MembershipType}}</h3>
<br>
<div id="validation">
	<input class="input-top form-control" type="text" placeholder="Enter Name of Customer:" autofocus="true" ng-model="name" uib-typeahead="m.name for m in Members | filter:$viewValue" typeahead-on-select="MemberValidation($item)">
	<br>
</div>

<div class="form" ng-show="transac_inputs">
		<div class="table-responsive">
            <table class="table table-striped">
              
              <tbody>

                <tr ng-hide="HideSubMembers">
                  <td>Sub Member Name</td>
                  <td></td>
                  <td>
                    <input class="input-top form-control" type="text" placeholder="Enter Sub Member Name:" autofocus="true" ng-model="sub_name" uib-typeahead="m01.name for m01 in Members01 | filter:$viewValue" typeahead-on-select="OnEntersubmember($item)">
                  </td>
                </tr>

                <tr ng-show="submembersConfirmed">
                  <td>Branch</td>
                  <td></td>
                  <td>
                    <select class="input form-control" ng-model="selectedbranch" 
                    ng-change="OnChangeofbranch(selectedbranch)" ng-options="b.branch_name for b in branches">
                      <option value="" disabled>Choose Branch Here..</option>
                    </select>
                  </td>
                </tr>

                <tr ng-show="submembersConfirmed">
                  <td>Services</td>
                  <td></td>
                  <td>
                    <select class="input form-control" ng-model="selectedservicetype" 
                    ng-change="OnChangeofServices(selectedservicetype)" ng-options="ST for ST in servicestype">
                      <option value="" disabled>Choose Services Here..</option>
                    </select></td>
                </tr>

                <tr ng-hide="HnSregularservies">
                  <td>Regular Services</td>
                  <td></td>
                  <td>
                  	<select class="input form-control" ng-model="selectedservices" ng-change="OnChangeofRegularServices(selectedservices)" ng-options="RS.service_name for RS in RegularServices">
                      <option value="" disabled>Choose Regular Services Here..</option>
                    </select></td>
                </tr>

                <tr ng-hide="HnShealingpackages">
                  <td>Healing Packages</td>
                  <td></td>
                  <td>
				          	<select class="input form-control" ng-model="selectedpackages" ng-change="OnChangeofHealingPackages(selectedpackages)" ng-options="HS.package_name for HS in HealingPackages">
                      <option value="" disabled>Choose Healing Packages Here..</option>
                    </select></td>
                </tr>

                <tr ng-show="submembersConfirmed">
                  <td>Add-ons</td>
                  <td></td>
                  <td><!-- <select class="input form-control" ng-model="selected_addons" ng-change="OnChangeofAddOns(selected_addons)" ng-options="AO.add_ons_name for AO in add_ons">
                      <option value="" disabled>Choose Add-ons Here..</option>
                    </select> -->
                    <oi-select
                      oi-options="AO.add_ons_name for AO in add_ons"
                      ng-model="bundle"
                      ng-change="OnChangeofAddOns(bundle)"
                      multiple
                      placeholder="Select Add-ons Here..">
                    </oi-select>
                  </td>
                </tr>

                <tr ng-show="submembersConfirmed">
                  <td>Name of Attendant</td>
                  <td></td>
                  <td>
                    <select class="input form-control" ng-model="selected_attendant" ng-change="OnChangeofAttendant(selected_attendant)" ng-options="Att.attendant_name for Att in attendants">
                      <option value="" disabled>Choose Attendant Here..</option>
                    </select>
                  </td>
                </tr>

                <tr ng-show="submembersConfirmed">
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>

                <tr ng-show="submembersConfirmed">
                  <td></td>
                  <td></td>
                  <td>
                    <input class="input form-control" type="submit" name="" value="Confirm" ng-click="open()"></td>
                </tr>
                
              </tbody>
            </table>
          </div>

	</div>

</div>
