<head>
  <link href="css/content/transaction.css" rel="stylesheet">
  <link href="css/content/font.css" rel="stylesheet">

</head>

<div id="main">

<h3>Attendant Report</h3>
<br>
<div id="divmain2">
<table class="table-responsive " style="border-spacing: 20px; border-collapse: separate;">
  <tr>
      <td>
      <input class="input-top form-control viewtxtbox" type="text" placeholder="Enter Name of Attendant:" autofocus="true" ng-model="name" uib-typeahead="att.attendant_name for att in attendants | filter:$viewValue" typeahead-on-select="checkattendant($item)">
      </td>
      <td><span>&nbsp&nbsp</span></td>
      <td>
      <datepicker datepicker-class="class1" date-format="yyyy-MM-dd" >
        <input class="input form-control class2" class="fillup" type="text" name="" placeholder="Startdate" ng-model="Startdate">
      </datepicker>
      </td>
      <td><span>To&nbsp</span></td>
      <td>
      <datepicker datepicker-class="class1" date-format="yyyy-MM-dd" >
        <input class="input form-control class2" class="fillup" type="text" name="" placeholder="Enddate" ng-model="Enddate">
      </datepicker>
      </td>
      <td><span>&nbsp&nbsp</span></td>
      <td>
        <button type="button" class="btn btn-md" style="background-color: #2E8B57; color: white;" ng-click="StartSearch(Startdate,Enddate)">
        Search</button>
      </td>
    
  </tr>

</table>
</div>
<br>
<div id="divmain3" class="table-responsive">
<table class="table table-hover">
  <thead>
      <div style="background-color: #2E8B57;width: 100%; height: 50px;">

      </div>
  </thead>
  <thead>
    <tr style="background-color: #D3D3D3">
      <th></th>
      <th>Client Name</th>
      <th>Time</th>
      <th>Services Done</th>
      <th>Amount Paid by Client</th>
      <th>Commision/Incentive</th>
      <th>Membership Sold</th>
      <th>Commision/Incentive</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody ng-repeat="data in onGoing">
    <tr ng-click="onclick(data)">
      <th scope="row">
        <i class="fa fa-chevron-right" aria-hidden="true" ng-if=!data.show></i>
        <i class="fa fa-chevron-down" aria-hidden="true" ng-if=data.show></i>
        </th>
      <td ng-bind="data.transaction_type" class="li-table"></td>
      <td ng-bind="data.client_name" class="li-table"></td>
      <td ng-bind="data.service_type" class="li-table"></td>
      <td ng-bind="data.attendant_name" class="li-table"></td>
      <td ng-bind="mintohour(data.estimated_time)" class="li-table"></td>
      <td ng-bind="data.started" class="li-table"></td>
      <td><button ng-click="cancelTransaction(data)" type="button" class="btn btn-danger btn-xs">Cancel</button></td>
    </tr>
  </tbody>
</table>

</div>
</div>
